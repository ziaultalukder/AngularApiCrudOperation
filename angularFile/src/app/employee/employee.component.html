<form #employeevalue="ngForm" (ngSubmit)="saveEmployee()">
  <div class="row">
    <div class="col-md-6">
      
      <div class="form-group">
        <label class="control-label">Image</label>
        <input #file type="file" name="ImagePath" id="ImagePath" [(ngModel)]="employees.ImagePath" accept='image/*' (change)="preview(file.files)" />
        <img [src]="imgURL" *ngIf="imgURL">
      </div>

      <div class="form-group">
        <label for="" class="control-label">Name</label>
        <input type="text" name="Name" class="form-control" id="Name" [(ngModel)]="employees.Name" #Name="ngModel" >
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="control-label">Phone</label>
        <input type="text" name="Phone" class="form-control" id="Phone" [(ngModel)]="employees.Phone" #Phone="ngModel" >
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="control-label">Phone</label>
        <input type="file" (change)="onPhotoUpload($event)" name="ImagePath" id="ImagePath" [(ngModel)]="employees.ImagePath">
      </div>
    </div>

    <div class="form-group">      
      <input type="submit" class="btn btn-primary" value="Save">
    </div>
  </div>
</form>
{{employeevalue.value | json}}
